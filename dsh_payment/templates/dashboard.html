{% extends 'base.html' %}
{% block content %}
    <tbody>
        {% for item in orders %}
        <tr>
            <td><a href="{% url 'orders' item.id %}">{{ item.id }}</a></td>
            <td>${{ item.amount_paid }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.date_delivered }}</td>
            <td>{{ item.delivered }}</td>
        </tr>
        {% endfor %}
    </tbody>
{% endblock %}
