{% extends 'base.html' %}
{% block content %}

<br/>
<div class="container px-4 px-lg-5 mt-3 mb-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                Delivery info
                </div>

                <div class="card-body">
                Total: ${{ totals }}
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'delivery_info' %}">
                        {% csrf_token %}
                        {{ delivery_form.as_p }}
                        <br/>
                        <button type="submit" name="action" value="pay_online" class="btn btn-primary">Pay now</button> <br/><br/>
                        <button type="submit" name="action" value="pay_later" class="btn btn-primary">Make order, we will call you</button>
                    </form>
                    <br/>
            </div>
            <br/>
            <br/>
            <br/><br/>

            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form[action="{% url "delivery_info" %}"]');

    if (form) {
        form.addEventListener('submit', function (e) {
            const requiredFields = form.querySelectorAll('input[required], textarea[required], select[required]');
            let valid = true;
            let firstInvalid = null;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                    field.classList.add('is-invalid');
                    if (!firstInvalid) firstInvalid = field;
                } else {
                    field.classList.remove('is-invalid');
                }
            });

            if (!valid) {
                e.preventDefault();
                alert('Please fill in all required fields.');
                if (firstInvalid) firstInvalid.focus();
            }
        });
    }
});
</script>
{% endblock %}
