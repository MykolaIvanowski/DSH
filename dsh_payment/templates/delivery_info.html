{% extends 'base.html' %}
{% block content %}
<header>
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Billing information</h1>
            <p class="lead fw-normal text-white-50 mb-0">Enter your payment information</p>
        </div>
    </div>
</header>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                Delivery info
                </div>

                <div class="card-body">
                Total: ${{ totals }}
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'delivery_info' %}">
                        {% csrf_token %}
                        {{ delivery_form.as_p }}

                        <button type="submit" name="action" value="pay_online" class="btn btn-primary">Pay now</button>
                        <button type="submit" name="action" value="pay_later" class="btn btn-primary">Make order, we will call you</button>
                    </form>
                    <br/><br/>
            </div>
            <br/>
            <br/>
            <br/><br/>

            </div>
        </div>
    </div>
</div>

{% endblock %}
