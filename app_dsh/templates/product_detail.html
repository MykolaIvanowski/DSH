{% extends 'base.html' %}
{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
<br/>

<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <center>
        <h5 class="card-title">{{ product.name }}</h5>
        <br/>
        <p class="card-text justified">{{ product.description }}</p>
            <br/><br/>
        {% if product.is_sale %}
          <div class="d-flex justify-content-center small text-warning mb-2">
            <div class="bi star-fill"></div>
              SALE!!!
            <div class="bi star-fill"></div>
            </div>
              <strike>
              $ {{ product.price }}
              </strike>
              $ {{ product.sale_price }}
          {% else %}
            $ {{ product.price }}
          {% endif %}
          <br/><br/>
<div class="row justify-content-center">
    <div class="col-md-2">Quantity:</div>
                <div class="col-md-2">
                    <div class="d-flex justify-content-center align-items-center gap-2" style="width: 150px;">
                      <button class="btn btn-outline-secondary px-3" onclick="decreaseQty()">âˆ’</button>
                      <input type="text" id="qty_input" class="form-control text-center" value="1" style="width: 50px;">
                      <button class="btn btn-outline-secondary px-3" onclick="increaseQty()">+</button>
                    </div>
                </div>
            </div>
            <br/><br/>
        <a href="{% url 'home'%}" class="btn btn-secondary">Home</a>
        <button type="button" value="{{ product.id }}" class="btn btn-primary" id="add-cart">Add To Cart</button>
    </center>
      </div>
    </div>
  </div>
</div>
</div>
<br/><br/><br/><br/><br/>

<script>
  function decreaseQty() {
    const input = document.getElementById('qty_input');
    let value = parseInt(input.value);
    if (value > 1) input.value = value - 1;
  }

  function increaseQty() {
    const input = document.getElementById('qty_input');
    input.value = parseInt(input.value) + 1;
  }

$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: "{% url 'cart_add' %}",
        data:{
            product_id: $('#add-cart').val(),
            product_qty: $('#qty_input').val(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
            },
            success: function(json){
            document.getElementById("cart_quantity").textContent = json.qty
            location.reload();
            },
            error: function(xhr,errmsg,err){

            }
        });
    })

</script>
{% endblock %}
