{% extends 'base.html' %}
{% block content %}
<header class="bg-dark py-2">
  <div class="container px-4 px-lg-5 my-3">
    <div class="text-center text-white">
      <h1 class="h3 fw-bold">Style meets simplicity</h1>
      <p class="text-white-50 mb-0">Where fashion meets function</p>
    </div>
  </div>
</header>
<div class="container-wrapper">
        <div class="container">

                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                    <div class="mb-3">
                      <input type="text" class="form-control w-50 mx-auto" name="username" placeholder="Enter you username">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control w-50 mx-auto" name="password" placeholder="Enter your password">
                    </div>

                    <div class="login-container d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                    </div>
              </form>

        </div>
</div>
{% endblock %}
